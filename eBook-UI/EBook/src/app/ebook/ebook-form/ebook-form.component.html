<md-card>
    <md-card-title>
        <span>{{action}}</span>
      </md-card-title>
  <form>
      <input type="file" id="btnUpload" value="Upload" (change)="fileChange($event)" accept=".pdf" class="upload" />  
  </form>
  <form #values="ngForm" (ngSubmit)="submit(values)" class="example-form">
    <md-form-field class="example-full-width">
      <textarea mdInput [(ngModel)]="eBook.title" required name="title" minlength="2" maxlength="80" placeholder="Title"></textarea>
    </md-form-field>

    <table class="example-full-width" cellspacing="0">
      <tr>
        <td>
          <md-form-field class="example-full-width">
            <input mdInput [(ngModel)]="eBook.author" required name="author" placeholder="Author" minlength="1" maxlength="120">
          </md-form-field>
        </td>
        <td>
          <md-form-field class="example-full-width">
            <input mdInput [(ngModel)]="eBook.publicationYear" required name="publicationYear" placeholder="Publication year" type="number" minlength="2"
              maxlength="4">
          </md-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <md-form-field class="example-full-width">
            <input mdInput type="text" name="category" required placeholder="Category" mdInput [mdAutocomplete]="catSelect" [(ngModel)]="eBook.category">
            <md-autocomplete id="categories" #catSelect="mdAutocomplete" [displayWith]="displaySelectCategoryFun">
              <md-option *ngFor="let category of categories" [value]="category">
                {{ category.categoryName }}
              </md-option>
            </md-autocomplete>
          </md-form-field>
        </td>
        <td>
          <md-form-field class="example-full-width">
            <input mdInput type="text" name="language" required placeholder="Language" mdInput [mdAutocomplete]="langSelect" [(ngModel)]="eBook.language">
            <md-autocomplete id="languages" #langSelect="mdAutocomplete" [displayWith]="displaySelectLanguageFun">
              <md-option *ngFor="let language of languages" [value]="language">
                {{ language.languageName }}
              </md-option>
            </md-autocomplete>
          </md-form-field>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <md-form-field class="example-full-width">
            <textarea mdInput [(ngModel)]="eBook.fileName" name="fileName" disabled placeholder="File name"></textarea>
          </md-form-field>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <md-form-field class="example-full-width">
            <textarea mdInput [(ngModel)]="eBook.keywords" name="keywords" disabled placeholder="Keywords"></textarea>
          </md-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <md-form-field class="example-full-width">
            <input mdInput [(ngModel)]="eBook.mime" name="mime" disabled placeholder="MIME" />
          </md-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <button md-button routerLink="/ebooks/list">Cancel</button>
        </td>
        <td>
          <button md-button type="submit">Save</button>
        </td>
      </tr>
    </table>

  </form>
</md-card>
