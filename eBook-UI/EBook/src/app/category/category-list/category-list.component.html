<md-card>
  <md-card-header>
    <span>List of all books</span>
  </md-card-header>
  <span>
        <md-table #table [dataSource]="dataSource">
      
          <ng-container mdColumnDef="categoryId">
            <md-header-cell *mdHeaderCellDef> id </md-header-cell>
            <md-cell *mdCellDef="let element"> {{element.categoryId}} </md-cell>
          </ng-container>
      
          <ng-container mdColumnDef="categoryName">
            <md-header-cell *mdHeaderCellDef> category name </md-header-cell>
            <md-cell *mdCellDef="let element"> {{element.categoryName}} </md-cell>
          </ng-container>
      
          <ng-container mdColumnDef="edit">
              <md-header-cell *mdHeaderCellDef> EDIT </md-header-cell>
              <md-cell *mdCellDef="let element"> 
                <a [routerLink]="['/categories', element.categoryId, 'edit']">edit</a> | 
                <a [routerLink]="['/categories', element.categoryId, 'delete']">delete</a>
              </md-cell>
          </ng-container>
      
          <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
          <md-row *mdRowDef="let row; columns: displayedColumns;"></md-row>
        </md-table>

        <md-paginator #paginator [length]="dataChange.value.length" [pageIndex]="0" [pageSize]="25" [pageSizeOptions]="[5, 10, 25, 100]">
        </md-paginator>
      </span>
</md-card>
